<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row text-center text-white">
            <div class="  col-lg-3 p-2 bg-primary">Primary</div>
            <div class=" col-lg-3 p-2 bg-success">Success</div>
            <div class=" col-lg-3 p-2 bg-danger">Danger</div>
            <div class=" col-lg-3 p-2 bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row text-center text-white">
            <div class="col-sm-3 p-2 bg-primary">Primary</div>
            <div class="col-sm-3 p-2 bg-success">Success</div>
            <div class=" col-sm-3 p-2 bg-danger">Danger</div>
            <div class=" col-sm-3 p-2 bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row text-center text-white">
            <div class=" col-lg-2 p-2 bg-primary">Primary</div>
            <div class="col-lg-4 p-2 bg-success">Success</div>
            <div class="col-lg-6 p-2 bg-danger">Danger</div>
        </div>

        <hr />

        <div class="row text-center text-white">
            <div class=" col-xl-3 order-1 order-xl-0 p-2 bg-primary">Primary</div>
            <div class=" col-xl-3 order-2 order-xl-1 p-2 bg-success">Success</div>
            <div class=" col-xl-3 order-3 order-xl-2 p-2 bg-danger">Danger</div>
            <div class=" col-xl-3 order-0 order-xl-3 p-2 bg-warning">Warning</div>
        </div>

        <hr/>

        <div class="row text-center text-white">
            <div class="col-md-3 p-2 bg-primary">Primary</div>
            <div class=" col-md-3 offset-md-6 p-2 bg-success">Success</div>
        </div>

        <hr/>

        <div class="row text-center text-white">
            <div class=" col-md-3 p-2 bg-primary">Primary</div>
            <div class=" col-md-2 offset-md-2 p-2 bg-success">Success</div>
            <div class=" col-md-3 offset-md-2 p-2 bg-danger">Danger</div>
        </div>
    </div>
</body>

</html>
