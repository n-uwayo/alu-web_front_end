                            <tr>
                                <td>Antoine</td>
                                <td>Salva</td>
                            </tr>
                        </tbody>
                    </table>
                `);
            }

            function replaceFamilyTree() {
                $("tbody").html(`
                    <tr>
                        <td>Gerard</td>
                        <td>Bonissa</td>

                `);

            createFamilyTree(); // Call to create the original family tree
